<!DOCTYPE html>
<html>
    <head>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

        <!-- jQuery library -->

        <!-- Popper JS -->

        <!-- Latest compiled JavaScript -->

        <!-- The Server -->

        <style>
            body {
                background-image: url("https://images.pexels.com/photos/956981/milky-way-starry-sky-night-sky-star-956981.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260");
                background-color: darkgrey;
            }
        </style>

    </head>
    <body>
        <script>
            function goToSignUp()
            {
                window.history.pushState("", "", "/signUp");
                location.reload();
            }
            function goToLogin()
            {
                window.history.pushState("", "", "/login");
                location.reload();
            }    
        </script>
        <form method="POST" action="login" style="margin-left: 5%; margin-right: 5%; margin-top: 5%" class="was-validated">
            <div class="form-group">
                <label style="color: #ffffff"> Username </label>
                <input type="text" name="username" class="form-control" placeholder="username" required>
            </div>

            <div class="form-group">
                <label style="color: #ffffff"> Password </label>
                <input type="password" name="password" class="form-control" placeholder="password" required>
            </div>
            
            <div style="margin-left: 5%; margin-right: 5%;">
                <button type="submit" class="btn btn-primary" style="width: 100%;"> Submit </button>
            </div>
        </form>
        <div style="margin-left: 5%; margin-right: 5%;">
            <div style="margin-left: 5%; margin-right: 5%;">
                <button class="btn btn-primary" style="width: 100%; margin-top: 10px" onclick="goToSignUp();"> Don't you already have an account? Sign UP! </button>
            </div>
        </div>
    </body>
</html>
