    <body>

        <script>
            function goToSignUp()
            {
                window.history.pushState("", "", "/signUp");
                location.reload();
            }
            function goToLogin()
            {
                window.history.pushState("", "", "/login");
                location.reload();
            }
        </script>

        <div style="margin-left: 5%; margin-right: 5%; margin-bottom: 10px; margin-top: 20%">
            <button type="submit" class="btn btn-primary" style="width: 100%" onclick="goToLogin();"> Login </button>
            <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 10px" onclick="goToSignUp();"> Don't you already have an account? Sign UP! </button>
        </div>
